<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
      >
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
      </script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous">
      </script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous">
      </script>
      <style>
        /*  Cannot adjust column widths 
        .col-4 {height:200px;}
        .col-4:nth-of-type(1) {background-color: silver;}
        .col-4:nth-of-type(2) {background-color: salmon;}
        .col-4:nth-of-type(3) {background-color: aqua;}
        */
        div.row > div  {height:200px;}
        div.row > div:nth-of-type(1) {background-color: silver;}
        div.row > div:nth-of-type(2) {background-color: salmon;}
        div.row > div:nth-of-type(3) {background-color: aqua;}
      </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4">Cell 1</div>
      <div class="col-4">Cell 2</div>
      <div class="col-4">Cell 3</div>
      <!-- Must add up to 12 columns wide -->
    </div>
  </div>
  <!--  This leaves a border on each side.
  <div class="container">
      to remove the border -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-4">Cell 1</div>
      <div class="col-4">Cell 2</div>
      <div class="col-4">Cell 3</div>
      <!-- Must add up to 12 columns wide -->
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2">Cell 1</div>
      <div class="col-3">Cell 2</div>
      <div class="col-7">Cell 3</div>
      <!-- Must add up to 12 columns wide -->
    </div>
  </div>
	
</body>
</html>
